easy_admin:
    site_name: 'YourSport <em>Administration</em>'
    user:
        display_name: true
    entities:
        Evenement:
            list:
                title: "Ev√©nements"
            class: App\Entity\Evenement
            form:
                fields:
                    - {property: 'titre'}
                    - {property: 'sport'}
                    - {property: 'departement'}
                    - {property: 'lieu'}
                    - {property: 'adresse'}
                    - {property: 'details'}
                    - {property: 'date'}
                    - {property: 'heure'}
                    - {property: 'membre.pseudo'}

        Sports:
            list:
                title: "Sports"
            class: App\Entity\Sports
            form:
                fields:
                    - {property: 'nom'}
                    - {property: 'slug'}
                    - {property: 'image'}
        Membres:
            list:
                title: "Membres"
            class: App\Entity\Membre
            form:
                fields:
                    - {property: 'prenom'}
                    - {property: 'nom'}
                    - {property: 'pseudo'}
                    - {property: 'email'}
                    - {property: 'password'}
                    - {property: 'ville'}
                    - {property: 'departement'}
                    - {property: 'roles'}
